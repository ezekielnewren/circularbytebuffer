plugins {
    id 'com.palantir.git-version' version '0.11.0'
}

apply plugin: 'java'
apply plugin: 'java-library'

group 'com.ezekielnewren.lib'
version version()

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
